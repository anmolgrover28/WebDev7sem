<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Blog Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">Blog Platform</div>
        <ul class="nav-links">
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="blogs.html" id="blogs-link">Blogs</a></li>
            <li><a href="admin.html" id="admin-link">Admin</a></li>
        </ul>
    </nav>
    <main>
        <section class="controls">
            <input type="text" id="search-input" placeholder="Search by title...">
            <select id="author-filter">
                <option value="">All Authors</option>
            </select>
            <select id="category-filter">
                <option value="">All Categories</option>
            </select>
            <select id="sort-by">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
            </select>
        </section>
        <section id="blogs-container" class="blogs-container">
            <!-- Blogs will be rendered here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
